apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-service
  namespace: rag-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weather-service
  template:
    metadata:
      labels:
        app: weather-service
    spec:
      containers:
        - name: weather-service
          image: weather-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8090
