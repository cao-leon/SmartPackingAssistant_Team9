apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service
  namespace: rag-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-service
  template:
    metadata:
      labels:
        app: ai-service
    spec:
      containers:
        - name: ai-service
          image: ai-service:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: openai-secret
          ports:
            - containerPort: 8000

