<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Smart Packing Assistant â€¢ Chat</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f5f7;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: #3b82f6;
            padding: 18px;
            color: white;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
        }

        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .msg {
            max-width: 70%;
            padding: 12px 14px;
            margin-bottom: 12px;
            border-radius: 12px;
            line-height: 1.4;
        }

        .me {
            margin-left: auto;
            background: #dbeafe;
        }

        .bot {
            margin-right: auto;
            background: #e5e7eb;
        }

        #input-area {
            display: flex;
            padding: 14px;
            background: white;
            border-top: 1px solid #ccc;
        }

        #text {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            margin-left: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #1e60d3;
        }
    </style>
</head>

<body>

<header>ðŸ’¼ Smart Packing Assistant â€“ Chat</header>

<div id="chat"></div>

<div id="input-area">
    <input id="text" type="text" placeholder="Nachricht eingeben..." />
    <button onclick="sendMsg()">Senden</button>
</div>

<script>
async function sendMsg() {
    const input = document.getElementById("text");
    const text = input.value.trim();
    if (!text) return;
    input.value = "";

    addMessage(text, "me");

    try {
        const res = await fetch("http://localhost:8083/v1/chat", {   // âœ… FIX HIER
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        addMessage(data.reply || "Fehler in der Antwort", "bot");

    } catch (e) {
        addMessage("Server nicht erreichbar.", "bot");
    }
}

function addMessage(msg, cls) {
    const chat = document.getElementById("chat");
    const div = document.createElement("div");
    div.className = "msg " + cls;
    div.textContent = msg;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
