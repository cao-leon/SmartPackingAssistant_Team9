<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Smart Travel Pack Assistant</title>
<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Roboto, sans-serif;
    background: radial-gradient(circle at center, #1b1e28, #090a0f 70%);
    color: #e8e8e8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    background: rgba(35, 38, 49, 0.9);
    padding: 40px;
    width: 450px;
    border-radius: 16px;
    box-shadow: 0 18px 50px rgba(0,0,0,0.6);
    text-align: center;
}

input, button {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    margin-top: 12px;
    font-size: 16px;
}

input {
    background: #2a2e3a;
    color: #fff;
}

button {
    background: linear-gradient(90deg, #2575fc, #6a11cb);
    color: white;
    cursor: pointer;
    transition: 0.2s;
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 18px rgba(37,117,252,0.4);
}

.result {
    margin-top: 25px;
    padding: 18px;
    border-radius: 10px;
    background: #22252f;
    display: none;
    text-align: left;
}
.result h3 {
    margin-bottom: 10px;
}
</style>
</head>

<body>

<div class="card">
    <h1>Smart Travel Pack</h1>
    <input id="city" placeholder="Stadt eingeben z.B. Berlin">
    <input id="days" type="number" placeholder="Reisedauer (Tage)">
    <button onclick="getWeather()">Empfehlung anzeigen</button>

    <div class="result" id="result">
        <h3 id="weather"></h3>
        <strong>Pack-Empfehlungen:</strong>
        <ul id="recommendations"></ul>
    </div>
</div>

<script>
async function getWeather() {
    const city = document.getElementById("city").value;
    const days = parseInt(document.getElementById("days").value);

    const response = await fetch("http://localhost:8090/weather", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ city, days })
    });

    const data = await response.json();

    document.getElementById("weather").innerText =
        `Wetter in ${data.city}: ${data.forecast}`;

    const list = document.getElementById("recommendations");
    list.innerHTML = "";
    data.recommendations.forEach(item => {
        const li = document.createElement("li");
        li.innerText = item;
        list.appendChild(li);
    });

    document.getElementById("result").style.display = "block";
}
</script>

</body>
</html>
