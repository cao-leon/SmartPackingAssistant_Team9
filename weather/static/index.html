<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Smart Packing Assistant</title>

<!-- Google Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: radial-gradient(circle at center, #1c1f2b, #0b0c12 80%);
    color: #e8e8e8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

/* --- Card Styling --- */
.card {
    background: rgba(35, 38, 49, 0.92);
    padding: 45px;
    width: 460px;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    text-align: center;
    animation: fadeIn 0.8s ease-out;
}

/* --- Logo & Header --- */
.logo {
    font-size: 48px;
    color: #6a11cb;
    margin-bottom: 10px;
    animation: bounce 1.2s infinite alternate;
}
h1 {
    margin-top: 0;
    font-size: 26px;
    font-weight: 600;
    letter-spacing: 0.5px;
}

/* --- Inputs & Buttons --- */
input, button {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    margin-top: 12px;
    font-size: 16px;
    outline: none;
}

input {
    background: #2b2f3b;
    color: #fff;
}

button {
    background: linear-gradient(90deg, #2575fc, #6a11cb);
    color: white;
    cursor: pointer;
    transition: all 0.25s ease;
    font-weight: 600;
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 18px rgba(106,17,203,0.5);
}

/* --- Result Section --- */
.result {
    margin-top: 25px;
    padding: 18px;
    border-radius: 10px;
    background: #22252f;
    display: none;
    text-align: left;
    animation: slideUp 0.5s ease-in;
}
.result h3 {
    margin-bottom: 10px;
}

/* --- Animation Keyframes --- */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
@keyframes slideUp {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}
@keyframes bounce {
    from { transform: translateY(0); }
    to { transform: translateY(-6px); }
}
</style>
</head>

<body>

<div class="card">
    <div class="logo"><i class="fas fa-suitcase-rolling"></i></div>
    <h1>Smart Packing Assistant</h1>
    <p style="font-size:14px; color:#bbb;">Ihr intelligenter Reisebegleiter für effizientes und stressfreies Packen.</p>

    <input id="city" placeholder="Reiseziel (z. B. Berlin)">
    <input id="days" type="number" placeholder="Reisedauer in Tagen">
    <button onclick="getWeather()">
        <i class="material-icons" style="vertical-align: middle;">search</i> Empfehlungen anzeigen
    </button>

    <div class="result" id="result">
        <h3 id="weather"></h3>
        <strong>Empfohlene Packliste:</strong>
        <ul id="recommendations"></ul>
    </div>
</div>

<script>
async function getWeather() {
    const city = document.getElementById("city").value.trim();
    const days = parseInt(document.getElementById("days").value);

    if (!city || !days || days <= 0) {
        alert("Bitte geben Sie ein gültiges Reiseziel und eine Reisedauer ein.");
        return;
    }

    try {
        const response = await fetch("http://127.0.0.1:8090/v1/weather", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ city, days })
        });

        if (!response.ok) throw new Error("Fehler beim Abrufen der Wetterdaten");

        const data = await response.json();

        document.getElementById("weather").innerText =
            `Wetter in ${data.city}: ${data.forecast}`;

        const list = document.getElementById("recommendations");
        list.innerHTML = "";
        data.recommendations.forEach(item => {
            const li = document.createElement("li");
            li.innerHTML = `<i class="fas fa-check-circle" style="color:#6a11cb; margin-right:8px;"></i>${item}`;
            list.appendChild(li);
        });

        document.getElementById("result").style.display = "block";
    } catch (error) {
        console.error("Fehlerdetails:", error);
        alert("Wetterdienst derzeit nicht erreichbar. Bitte später erneut versuchen.");
    }
}
</script>

</body>
</html>
